<div class="container">

    <form role="form" name="regform" id="regform">
        <div class="form-group">
            <label for="first">First Name:</label>
            <input type="text" name="first" class="form-control" id="first" ng-model="first" required>
            <p ng-if="regform.first.$error.required">First Name is Required</p>
        </div>
        <div class="form-group">
            <label for="last">Last Name:</label>
            <input type="text" name="last" class="form-control" id="last" ng-model="last" required>
            <p ng-if="regform.last.$error.required">Last Name is Required</p>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" name="address1" class="form-control" id="address" ng-model="address1" required>
            <p ng-if="regform.address1.$error.required">Address is Required</p>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" name="city" class="form-control" id="city" ng-model="city" required>
            <p ng-if="regform.city.$error.required">City is Required</p>
        </div>
        <input type="hidden" id="hid1">
        <a href="#second"><input type="button" class="btn btn-primary" value="NEXT" ng-disabled="regform.$invalid"></a>
    </form>
</div>
